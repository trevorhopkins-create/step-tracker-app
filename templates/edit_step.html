<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Steps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1>Edit Steps for {{ date }}</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="steps" class="form-label">New Step Count:</label>
            <input type="number" id="steps" name="steps" class="form-control" value="{{ steps }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Steps</button>
        <a href="{{ url_for('history') }}" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
